<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="192x192" href="img/apple-touch-icon.png" />
    <link rel="icon" href="img/apple-touch-icon.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="/img/icons/logo-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <main class="login">
      <div class="login__container">
        <h1 class="login__title">LOGIN</h1>
        <form class="login__form">
          <input class="login__input" type="email" placeholder="e-mail" />
          <span class="login__input-border"></span>
          <input class="login__input" type="password" placeholder="password" />
          <span class="login__input-border"></span>
          <button class="login__submit">Login</button>
          <a class="login__reset" href="#">Esqueci a senha</a>
        </form>
      </div>
    </main>
  </body>
</html>
